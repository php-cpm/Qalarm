    <div class="modal-body  wrapper-lg">
        <!--<div class="hbox hbox-auto-xs hbox-auto-sm" nv-file-drop="" uploader="import.uploader"-->
             <!--filters="queueLimit, customFilter">-->
            <div class="wrapper-md bg-light dk b-b">
                <span class="pull-right m-t-xs">Queue length: <b class="badge bg-info">{{ import.uploader.queue.length
                    }}</b></span>

                <h3 class="m-n font-thin">Upload queue</h3>
            </div>
            <div class="wrapper-md">
                <table class="table bg-white-only b-a">
                    <thead>
                    <tr>
                        <th width="50%">Name</th>
                        <th ng-show="import.uploader.isHTML5">Size</th>
                        <th ng-show="import.uploader.isHTML5">Progress</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in import.uploader.queue">
                        <td><strong>{{ item.file.name }}</strong></td>
                        <td ng-show="import.uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                        <td ng-show="import.uploader.isHTML5">
                            <div class="progress progress-sm m-b-none m-t-xs">
                                <div class="progress-bar bg-info" role="progressbar"
                                     ng-style="{ 'width': item.progress + '%' }"></div>
                            </div>
                        </td>
                        <td class="text-center">
                            <span ng-show="item.isSuccess" class="text-success"><i
                                    class="glyphicon glyphicon-ok"></i></span>
                    <span ng-show="item.isCancel" class="text-warning"><i
                            class="glyphicon glyphicon-ban-circle"></i></span>
                            <span ng-show="item.isError" class="text-danger"><i class="glyphicon glyphicon-remove"></i></span>
                        </td>
                        <td nowrap>
                            <button type="button" class="btn btn-default btn-xs" ng-click="item.upload()"
                                    ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                Upload
                            </button>
                            <button type="button" class="btn btn-default btn-xs" ng-click="item.cancel()"
                                    ng-disabled="!item.isUploading">
                                Cancel
                            </button>
                            <button type="button" class="btn btn-default btn-xs" ng-click="item.remove()">
                                Remove
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div>
                    <div>
                        <p>Queue progress:</p>

                        <div class="progress bg-light dker" style="">
                            <div class="progress-bar progress-bar-striped bg-info" role="progressbar"
                                 ng-style="{ 'width': import.uploader.progress + '%' }"></div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-addon btn-success" ng-click="import.uploader.uploadAll()"
                            ng-disabled="!import.uploader.getNotUploadedItems().length">
                        <i class="fa fa-arrow-circle-o-up"></i> Upload all
                    </button>
                    <button type="button" class="btn btn-addon btn-warning" ng-click="import.uploader.cancelAll()"
                            ng-disabled="!import.uploader.isUploading">
                        <i class="fa fa-ban"></i> Cancel all
                    </button>
                    <button type="button" class="btn btn-addon btn-danger" ng-click="import.uploader.clearQueue()"
                            ng-disabled="!import.uploader.queue.length">
                        <i class="fa fa-trash-o"></i> Remove all
                    </button>

                    <input type="file" nv-file-select="" uploader="import.uploader"  multiple/>

            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" ng-click="cancel()">关闭</button>
        </div>
    <!--</div>-->
</div>
