<div class="panel panel-default">
    <div class="panel-heading font-bold">添加优惠券</div>
    <div class="modal-body  wrapper-lg">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">卡券包名称</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">卡券类型</label>

                <div class="col-sm-6">
                    <select ng-model="couponType" ng-change="couponTypeSelect()"
                            ng-options="value.id as value.name for value in couponTypes" class="form-control">
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">优惠金额</label>

                <div class="col-sm-3">
                    <input type="text">
                    <label >元</label>
                </div>


                <div class="col-sm-6">
                    <label>满:</label>
                    <input type="text">
                    <label> 元可用（不填为不限制)</label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">通乘金额</label>

                <div class="col-sm-3">
                    <input type="text">
                    <label>元</label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">支付金额</label>

                <div class="col-sm-3">
                    <input type="text">
                    <label>元</label>
                </div>


                <div class="col-sm-6">
                    <label>抵用金额:</label>
                    <input type="text">
                    <label> 元 </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">全单折扣</label>

                <div class="col-sm-3">
                    <input type="text">
                    <label>元</label>
                </div>


                <div class="col-sm-6">
                    <label>最多优惠:</label>
                    <input type="text">
                    <label> 元</label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">有效期</label>

                <div class="col-sm-6">
                    <div class="col-sm-1">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <input ui-jq="daterangepicker" ui-options="{
                        format: 'YYYY/MM/DD' }" class="w-md"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-6">
                    <div class="col-sm-1">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <label>领取后</label>
                        <input type="text">
                        <label>天内使用</label>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
        <button class="btn btn-primary" ng-click="ok()">OK</button>
    </div>
</div>
