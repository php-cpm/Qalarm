<div class="panel panel-default">
    <div class="panel-heading font-bold">人员管理
        <button class="btn btn-xs btn-danger pull-right" ng-click="cancel()">
            <i class="glyphicon glyphicon-remove">关闭</i>
        </button>
    </div>
    <div class="modal-body  wrapper-lg">
        <form role="form" class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-3 control-label text-left">用户</label>
                <div class="col-sm-9" ng-class="">
                    <select ui-jq="chosen" data-placeholder="选择人员" class="form-control" ng-model="data.selected_user_id" ng-options="value.id as value.name for value in data.userList">
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label text-left">类别</label>
                <div class="col-sm-9"
                     ng-class="">
                    <select class="form-control" ng-model="data.memberType" ng-options="value.id as value.name for value in data.memberTypes">
                    </select>
                    <!--<select ui-jq="chosen"-->
                            <!--data-placeholder="选择测试人员"-->
                            <!--ng-change="testMemberSelect()"-->
                            <!--ng-model="data.test_member"-->
                            <!--ng-options="value.id as value.name for value in ciTestMemberList"-->
                            <!--class="w-md form-control">-->
                    <!--</select>-->
                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">保存</button>
    </div>
</div>
