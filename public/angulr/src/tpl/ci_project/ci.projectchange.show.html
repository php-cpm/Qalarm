<div class="panel panel-default">
    <div class="panel-heading font-bold"> gitlab 信息
        <button class="btn btn-xs btn-danger pull-right" ng-click="cancel()">
            <i class="glyphicon glyphicon-remove">关闭</i>
        </button>
    </div>
    <div class="modal-body  wrapper-lg">
        <form role="form" class="form-horizontal">

            <table class="table">
                <tr>
                    <td>项目名称</td> <td>{{data.project_name}}</td>
                    <td>分支</td> <td>{{data.branch}}</td>
                    <td>提交人</td> <td>{{data.change_user_name}}</td>
                    <td>提交时间</td> <td>{{data.push_time}}</td>
                </tr>
            </table>

            <div class="form-group">
                <label class="col-sm-2 control-label">提交信息</label>
                <!--<div class='col-sm-10 control-label'>{{data.desc}}</div>-->
                <div class='row'>
                    <table class="table">
                        <tr class="control-label text-left" ng-repeat="item in data.commits">
                            <td>{{item.id}}</td>
                            <td>{{item.timestamp}}</td>
                            <td>{{item.author.name}}</td>
                            <td>{{item.message}}</td>
                        </tr>
                    </table>
                </div>

            <!--<div>{{data.title}}</div>-->

                <!--<div class="col-sm-10 control-label text-left" ng-repeat="item in data.commits">-->
                   <!--{{item.message}}-->
                <!--</div>-->
                <!--<div class="col-sm-10 control-label text-left">-->
                   <!--{{commits}}-->
                <!--</div>-->
            </div>
        </form>
    </div>
    <!--<div class="modal-footer">-->
    <!--</div>-->
</div>
