        <form role="form" class="form-horizontal" novalidate="novalidate" name="admin_user_edit_form">
            <div class="form-group">
                <label class="col-sm-2 control-label">状态</label>

                        <!--<i class="glyphicon glyphicon-ok icon text-success"></i> -->

                    <!--</a>-->

                        <!--<i class="glyphicon glyphicon-remove icon text-danger"></i> -->
                         <!--{{data.status}}-->
                    <!--</a>-->
                    <!--<a ng-if="formatDeployStatus.running(data.status)" class="btn btn-xs text-primary b-primary">-->

                         <!--{{data.status}}-->
                    <!--</a>-->
                    <!--<a ng-if="formatDeployStatus.waiting(data.status)" class="btn btn-xs text-info b-info">-->

                         <!--{{data.status}}-->
                    <!--</a>-->
                <!--</span>-->

                <div class="col-sm-10 text-info">
                    {{data.status_desc}}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">时间</label>
                <div class="col-sm-10 control-label text-left">
                   开始时间 {{data.createtime}}
                  /结束时间 {{data.finishtime}}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">job Id</label>
                <div class="col-sm-10 control-label text-left">
                    {{data.jid}}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">主机名称</label>
                <div class="col-sm-10 control-label text-left">

            </div>
