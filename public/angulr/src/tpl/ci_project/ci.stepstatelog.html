<div class="panel panel-default">
    <div class="panel-heading font-bold"> gaea 流程log
        <button class="btn btn-xs btn-danger pull-right" ng-click="cancel()">
            <i class="glyphicon glyphicon-remove">关闭</i>
        </button>
    </div>
    <div class="modal-body  wrapper-lg">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <div class='row'>
                    <table class="table">
                        <!--<tr class="control-label text-left" ng-repeat="item in data.commits">-->
                        <tr>
                            <td>ID</td>
                            <td>项目</td>
                            <td>构建Id</td>
                            <!--<td>状态</td>-->
                            <td>日志</td>
                            <td>操作用户</td>
                            <td>开始时间</td>
                            <td>耗时</td>
                        </tr>
                        <tr class="control-label text-left" ng-repeat="item in data">
                            <td>{{item.id}}</td>
                            <td>{{item.project_name}}</td>
                            <td>{{item.gaea_build_id}}</td>
                            <!--<td>{{item.state}}</td>-->
                            <td ng-show="item.log_content.length >  14">{{item.log_content | limitTo: 14}} ...</td>
                            <td ng-show="item.log_content.length <= 14">{{item.log_content | limitTo: 14}}</td>
                            <!--<td>{{item.log_content | limitTo: 14}} ...</td>-->
                            <td>{{item.user_name}}</td>
                            <!--<td>{{item.created_at}}</td>-->
                            <!--<td>{{item.starttime}}</td>-->
                            <td>{{item.started_time}}</td>
                            <!--<td>{{item.updated_at}}</td>-->
                            <td>{{item.run_time}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </form>
    </div>
    <!--<div class="modal-footer">-->
    <!--</div>-->
</div>
