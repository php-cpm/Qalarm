<div class="panel panel-default">
    <div class="panel-heading font-bold">jenkins Job 信息
        <button class="btn btn-xs btn-danger pull-right" ng-click="cancel()">
            <i class="glyphicon glyphicon-remove">关闭</i>
        </button>
    </div>
    <div class="modal-body  wrapper-lg">
        <form role="form" class="form-horizontal" novalidate="novalidate" name="admin_user_edit_form">
            <div class="form-group">
                <label class="col-sm-2 control-label">job状态</label>
                <span class="col-sm-10 control-label text-left">
                    <a ng-if="formatBuildStatus.success(data.status)" class="btn btn-xs text-success b-success">
                        <i class="glyphicon glyphicon-ok icon text-success"></i>
                         {{data.status}}
                    </a>
                    <a ng-if="formatBuildStatus.fail(data.status)" class="btn btn-xs text-danger b-danger">
                        <i class="glyphicon glyphicon-remove icon text-danger"></i>
                         {{data.status}}
                    </a>
                    <a ng-if="formatBuildStatus.running(data.status)" class="btn btn-xs text-primary b-primary">
                        <!--<i class="glyphicon glyphicon-time icon text-warning"></i> -->
                        <i class="fa fa-spin fa-refresh show inline"></i>
                         {{data.status}}
                    </a>
                    <a ng-if="formatBuildStatus.waiting(data.status)" class="btn btn-xs text-info b-info">
                        <!--<i class="glyphicon glyphicon-cog icon text-info"></i> -->
                        <i class="fa fa-spin fa-spinner show inline"></i>
                         {{data.status}}
                    </a>
                </span>

                <!--<div class="col-sm-10">-->
                    <!--{{data.status}}-->
                <!--</div>-->
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">时间</label>
                <div class="col-sm-10 control-label text-left">
                   开始时间 {{data.created}}
                  /结束时间 {{data.finished}}
                </div>
            </div>
            <!--<div ng-if="isLinkLog(data.status, data.jenkins_job_name)" class="form-group">-->
                <!--<label class="col-sm-2 control-label">代码检测详细</label>-->
                <!--<div class="col-sm-10 control-label text-left">-->
                    <!--<a class="text-info" href="data.sonarUrl">点击查看详细分析</a>-->
                <!--</div>-->
            <!--</div>-->
            <div ng-if="isLinkLog(data.status, data.jenkins_job_name)" class="form-group">
                <label class="col-sm-2 control-label">代码检测详细</label>
                <div class="col-sm-10 control-label text-left">
                    <a class="text-info" href="{{sonarUrl}}" target="_blank">点击查看详细分析</a>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">jenkins name</label>
                <div class="col-sm-10">
                    {{data.jenkins_job_name}}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">日志</label>
                <div class="col-sm-10">
                    <pre id="build-trace" class="trace">
                    <code class="bash">{{data.log}} </code>
                    </pre>
                    <!--<input type="text" class="form-control" placeholder="项目id"-->
                           <!--ng-model="data.log"-->
                           <!--ng-required="true">-->
                </div>
            </div>
