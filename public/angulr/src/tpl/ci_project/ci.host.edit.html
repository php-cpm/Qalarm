<div class="panel panel-default">
    <div class="panel-heading font-bold">添加主机
        <button class="btn btn-xs btn-danger pull-right" ng-click="cancel()">
            <i class="glyphicon glyphicon-remove">关闭</i>
        </button>
    </div>
    <div class="modal-body  wrapper-lg">
        <form role="form" class="form-horizontal" novalidate="novalidate" name="ci_host_edit_form">
            <div class="form-group">
                <label class="col-sm-3 control-label text-left">集群名称</label>
                <div class="col-sm-9" ng-class="">
                    <input type="text" class="form-control" placeholder="可自定义集群名"
                           ng-model="host.clusterName"
                           ng-required="true">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label text-left">主机环境</label>
                <div class="col-sm-9"
                     ng-class="">
                    <select class="form-control" ng-model="host.hostEnvType" ng-options="value.id as value.name for value in host.hostEnvTypes">
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label text-left">主机类型</label>
                <div class="col-sm-9" ng-class="">
                    <select class="form-control" ng-model="host.hostType" ng-options="value.id as value.name for value in host.hostTypes">
                    </select>
                </div>

            </div>

            <div class="form-group"  ng-show="host.hostType== '1'" ng-hide="host.hostType == '2'">
                <label class="col-sm-3 control-label text-left">虚拟主机列表</label>
                <div class="col-sm-9" ng-class="">
                    <select ui-jq="chosen"
                            data-placeholder="选择主机"
                            ng-model="host.vmHost"
                            ng-options="value as value for value in host.vmHosts"
                            class="w-md form-control">
                    </select>
                </div>
            </div>

            <div class="form-group" ng-show="host.hostType== '2'" ng-hide="host.hostType == '1'">
                <label class="col-sm-3 control-label text-left">docker容器配置</label>
                <div class="col-sm-9" ng-class="">
                    <select class="form-control" ng-model="host.dockerQuotaType" ng-options="value.id as value.name for value  in host.dockerQuotaTypes">
                    </select>
                </div>
            </div>

            <div class="form-group" ng-show="host.hostType== '2'" ng-hide="host.hostType == '1'">
                <label class="col-sm-3 control-label text-left">docker运行实例</label>
                <div class="col-sm-9" ng-class="">
                    <input type="text" class="form-control" placeholder="至少1个实例主机,默认为2"
                           ng-model="host.dockerReplica">
                </div>
            </div>
            <div class="form-group" ng-show="host.hostType== '2'" ng-hide="host.hostType == '1'">
                <label class="col-sm-3 control-label text-left">镜像名称</label>
                <div class="col-sm-6" ng-class="">
                    <select class="form-control" ng-model="host.dockerImage" ng-options="value as value for value in host.dockerImages">
                    </select>
                </div>
                <div class="col-sm-3" ng-class="">
                    <a href="#/app/ci_project/docker" ng-click="goDockerPage()" class="btn btn-default">去创建</a>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button ng-disabled="ci_host_edit_form.$invalid" class="btn btn-primary" ng-click="ok()">保存</button>
    </div>
</div>
