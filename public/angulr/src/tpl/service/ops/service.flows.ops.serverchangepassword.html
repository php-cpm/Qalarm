<div class="panel panel-default">
    <div class="panel-heading font-bold">修改服务器密码
        <button class="btn btn-xs btn-danger pull-right" ng-click="cancel()">
            <i class="glyphicon glyphicon-remove">关闭</i>
        </button>
    </div>
    <div class="modal-body  wrapper-lg">
        <form role="form" class="form-horizontal" novalidate="novalidate" name="push_do_form">
            <div class="text-danger wrapper text-center">
                要求：包括大小写字母、数字、特殊字符,并且不少于12位
                <div class="text-success">
                    如果您难以设置一个强密码！系统为你友情生成了如下密码，请拷贝设置, 妥善保管。
                    <div class="text-info">{{passwd.randPassword}}</div>
                </div>
            </div>
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <div class="row">
                        <div class="col-sm-8">
                            <input type="text" placeholder="验证码" class="form-control no-border"
                                   ng-model="passwd.captcha" required>
                        </div>
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-lg btn-primary btn-block"  ng-disabled="passwd.showCaptcha" value="获取" ng-click="getCaptcha();">
                                {{passwd.count}}
                            </button>
                        </div>
                    </div>

                </div>
                <div class="list-group-item">
                    <input type="text" placeholder="输入密码" class="form-control no-border" ng-model="passwd.password1"
                           required>

                </div>
                <div class="list-group-item">
                    <input type="text" placeholder="再次输入密码" class="form-control no-border" ng-model="passwd.password2"
                           required>
                </div>
            </div>

            <div class="line line-dashed"></div>
        </form>

    </div>
    <div class="modal-footer">
        <button type="submit" ng-disabled="push_do_form.$invalid || passwd.btnDisabled" class="btn btn-primary " ng-click="ok()">更改
        </button>
    </div>
</div>
