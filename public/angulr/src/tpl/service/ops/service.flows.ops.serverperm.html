<div class="panel panel-default">
    <div class="panel-heading font-bold">申请服务器权限
        <button class="btn btn-xs btn-danger pull-right" ng-click="cancel()">
            <i class="glyphicon glyphicon-remove">关闭</i>
        </button>
    </div>
    <div class="modal-body  wrapper-lg">
        <form role="form" class="form-horizontal" novalidate="novalidate" name="push_do_form">
            <!--<div class="form-group">-->
                <!--<label class="col-sm-2 control-label">账号名</label>-->

                <!--<div class="col-sm-6">-->
                    <!--<input type="text" ng-model="serverPerm.username" class="form-control">-->
                <!--</div>-->
            <!--</div>-->
            <div class="form-group">
                <label class="col-sm-2 control-label">账号组</label>

                <div class="col-sm-6">
                    <select ng-model="serverPerm.group"
                            ng-options="value.id as value.name for value in serverPerm.groups" class="form-control">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">机器ip或机器名</label>

                <div class="col-sm-10">
                    <textarea rows="3" name="serverPerm.group" type="text" class="form-control" placeholder=""
                              ng-model="serverPerm.ips"
                              ng-required="true">
                    </textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">备注</label>

                <div class="col-sm-10">
                    <textarea rows="3" name="serverPerm.remark" type="text" class="form-control" placeholder=""
                              ng-model="serverPerm.remark">
                    </textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button ng-disabled="push_do_form.$invalid || serverPerm.btnDisabled" class="btn btn-primary" ng-click="ok()">申请</button>
    </div>
</div>
