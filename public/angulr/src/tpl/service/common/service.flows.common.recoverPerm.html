<div class="panel panel-default">
    <div class="panel-heading font-bold">一键回收权限
        <button class="btn btn-xs btn-danger pull-right" ng-click="cancel()">
            <i class="glyphicon glyphicon-remove">关闭</i>
        </button>
    </div>
    <div class="modal-body  wrapper-lg">
        <form role="form" class="form-horizontal" novalidate="novalidate" name="push_do_form">
            <div class="form-group">
                <label class="col-sm-4 control-label">待回收权限的用户名</label>

                <div class="col-sm-8">
                    <input name="recoverPerm.recoverUsername" type="text" class="form-control" placeholder="一次只填写一个用户名"
                              ng-model="recoverPerm.recoverUsername" ng-required="true" />
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button ng-disabled="push_do_form.$invalid || recoverPerm.btnDisabled" class="btn btn-primary" ng-click="ok()">申请</button>
    </div>
</div>
