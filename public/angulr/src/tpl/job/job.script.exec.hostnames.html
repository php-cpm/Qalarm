<div class="panel panel-default">
    <div class="panel-heading font-bold">执行机器列表
        <button class="btn btn-xs btn-danger pull-right" ng-click="cancel()">
            <i class="glyphicon glyphicon-remove">关闭</i>
        </button>
    </div>
    <div class="modal-body  wrapper-lg">
            <div class="form-group">
                <label class="control-label">机器名(ip或主机名,多个主机名之间用换行符分隔)</label>
                <section class="b-a">
                    <textarea ui-codemirror="execResult.editorOptions" ng-model="execResult.hostnames" ></textarea>
                    <!--<ui-codemirror ui-codemirror-opts="script.editorOptions" ng-model="script.scripts"></ui-codemirror>-->
                </section>
            </div>
    </div>
    <div class="modal-footer">
        <button  class="btn btn-primary" ng-click="ok()">确定</button>
    </div>
</div>
