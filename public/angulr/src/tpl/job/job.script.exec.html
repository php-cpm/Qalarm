<div class="panel panel-default">
    <div class="panel-heading font-bold">执行
        <button class="btn btn-xs btn-danger pull-right" ng-click="cancel()">
            <i class="glyphicon glyphicon-remove">关闭</i>
        </button>
    </div>
    <div class="modal-body  wrapper-lg">
        <form role="form" class="form-horizontal" novalidate="novalidate" name="add_exec_form">
            <div class="form-group">
                <label class="control-label">脚本名称: </label>
                <label class="control-label">{{exec.scriptName}}</label>
            </div>
            <script type="text/ng-template" , id="job.script.detail.html">
                <div ng-include="'tpl/job/job.script.detail.html'"></div>
            </script>
            <div class="form-group">
                <label class="control-label">将要执行的脚本: </label>
                <a href="javascript:void(0);" ng-click="showCode('md', exec.scriptId)">
                    点我查看
                </a>
            </div>
            <div class="form-group">
                <label class="control-label">脚本参数</label>
            </div>
            <div class="form-group">
                <section class="b-a">
                    <div class="row" ng-repeat="row in exec.params">
                        <div class="col-sm-2">
                            <label> {{row.label}} : </label>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" class="" ng-model="exec.values[row.label]">
                        </div>

                    </div>
                </section>
            </div>


            <div class="form-group">
                <label class="control-label">机器名(ip或主机名,多个主机名之间用换行符分隔)</label>
                <section class="b-a">
                    <textarea ui-codemirror="exec.editorOptions" ng-model="exec.hostnames"
                              ng-required="true"></textarea>
                    <!--<ui-codemirror ui-codemirror-opts="script.editorOptions" ng-model="script.scripts"></ui-codemirror>-->
                </section>
            </div>
            <div class="form-group" ng-show="exec.isShowInvalid">
                <label class="control-label">失效的机器名</label>
                <section class="b-a">
                    <textarea ui-codemirror="exec.editorOptions" ng-model="exec.invalidHostnames"> </textarea>
                    <!--<ui-codemirror ui-codemirror-opts="script.editorOptions" ng-model="script.scripts"></ui-codemirror>-->
                </section>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button ng-disabled="add_exec_form.$invalid || exec.btnDisabled" class="btn btn-primary" ng-click="ok()">执行</button>
    </div>
</div>
