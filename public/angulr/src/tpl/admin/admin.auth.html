<div class="wrapper-sm">
    <tabset class="nav-tabs">
        <tab>
            <tab-heading>
                权限管理
            </tab-heading>
            <div ng-controller="AdminAuthCtrl as vm">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <button type="button" ng-click="vm.authEdit(row)" class="btn btn-sm btn-success">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加
                        </button>
                    </div>
                    <div class="table-responsive">
                        <table ng-table="vm.tableParams"
                               class="table table-condensed table-bordered table-striped">
                            <tr ng-repeat="row in $data">
                                <td title="'id'" filter="{ id: 'text'}" sortable="'id'">
                                    {{row.id}}
                                </td>
                                <td title="'mid'" filter="{ mid: 'text'}" sortable="'mid'">
                                    {{row.mid}}
                                </td>
                                <td title="'sid'" filter="{ sid: 'text'}" sortable="'sid'">
                                    {{row.sid}}
                                </td>
                                <td title="'权限名'" filter="{ auth_name: 'text'}" sortable="'auth_name'">
                                    {{row.auth_name}}
                                </td>
                                <td title="'权限URL'" filter="{ auth_url: 'text'}" sortable="'auth_url'">
                                    {{row.auth_url}}
                                </td>
                                <td title="'图标样式'" filter="{ auth_url: 'text'}" sortable="'auth_url'">
                                    {{row.auth_url}}
                                </td>
                                <td title="'通知样式'" filter="{ icon_class: 'text'}" sortable="'icon_class'">
                                    {{row.icon_class}}
                                </td>
                                <td title="'通知参数'" filter="{ badge_class: 'text'}" sortable="'badge_class'">
                                    {{row.badge_class}}
                                </td>

                                <td title="'操作'">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-info" ng-click="vm.editData(row)">编辑</button>
                                        <button type="button" class="btn btn-info" ng-click="vm.deleteData(row.id)">删除</button>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <!--llw updage start-->

                <script type="text/ng-template" id="admin.auth.edit.html">
                    <div class="panel panel-default">
                        <div class="panel-heading font-bold">编辑菜单</div>
                        <div class="modal-body  wrapper-lg">
                            <form role="form" class="form-horizontal" novalidate="novalidate" name="admin_user_edit_form">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Mid</label>

                                    <div class="col-sm-6" ng-class="">
                                        <input type="text" class="form-control" placeholder="Mid"
                                               ng-model="data.mid"
                                               ng-required="true">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">SID</label>

                                    <div class="col-sm-6" ng-class="">
                                        <input type="text" class="form-control" placeholder="SID"
                                               ng-model="data.sid"
                                               ng-required="true">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">权限名</label>

                                    <div class="col-sm-6"
                                         ng-class="">
                                        <input type="text" class="form-control" placeholder="权限名"
                                               ng-model="data.auth_name"
                                               ng-required="true">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">权限URL</label>
                                    <div class="col-sm-6" ng-class="">
                                        <input type="text" class="form-control" placeholder="权限URL"
                                               ng-model="data.auth_url"
                                               ng-required="true">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">图标样式</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" placeholder="图标样式"
                                               ng-model="data.icon_class"
                                               ng-required="true">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-default" ng-click="cancel()">取消</button>
                            <button class="btn btn-primary" ng-click="ok()">保存</button>
                        </div>
                    </div>

                </script>

                <!--llw update end-->
            </div>
        </tab>
    </tabset>
</div>
