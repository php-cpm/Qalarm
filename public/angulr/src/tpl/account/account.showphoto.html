<div class="panel panel-default">
    <div class="modal-header">
        <h4 class="modal-title">个人相册照片</h4>
    </div>
    <div class="modal-body text-center">
        <div class="row">
            <img ng-src="{{imageUrl}}" style="width: 500px; height: 500px;">
        </div>
        <div class="row">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-lg-2 control-label">删除原因</label>
                    <div class="col-lg-10">
                        <input ng-model="reason" type="text" class="form-control" placeholder="删除原因">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button type="submit" class="btn btn-sm btn-info" ng-click="deletePhoto()">删除</button>
                        <button type="submit" class="btn btn-sm btn-default" ng-click="close()">关闭</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--<div class="modal-footer">-->
        <!---->
    <!--</div>-->
</div>
