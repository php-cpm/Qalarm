<div class="wrapper-sm" ng-controller="PageSpeed as vm">
    <div id="chart_container"  >
        <highchart id="chart1" style="width:100%; height:550px" config="chartConfig"></highchart>
    </div>
    <script type="text/ng-template" , id="page.waterfall.html">
        <div ng-include="'tpl/page/page.waterfall.html'"></div>
    </script>
    <div style="width:100%;  word-wrap: break-word; word-break: normal; word-break:break-all; ">
        <table ng-table="vm.tableParams"
               class="table table-bordered table-striped  small">
            <tr  ng-repeat="row in $data">
                <td data-title="'时间'" style="white-space:nowrap;">
                    {{row.time}}
                </td>
                <td data-title="'url'" width="80%" class="text-left">
                    {{row.url}}
                </td>

                <td title="'速度(ms)'" style="white-space:nowrap;">
                    {{row.speed}}
                </td>
                <td title="'详情'" style="white-space:nowrap;">
                    <a href="javascript:void(0)" ng-click="vm.showDetail(row);" ng-show="row.speed > 300">详情</a>
                </td>
            </tr>
        </table>
    </div>
</div>
